<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Minecraft Launcher</title>

<link rel="stylesheet" href="styles.css">
<link rel="icon" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 16 16'%3E%3Ctext y='14' font-size='12'%3E%F0%9F%9F%A9%3C/text%3E%3C/svg%3E">
                                                                                                                                  </head>

                                                                                                                                  <body>

                                                                                                                                  <!-- Sidebar -->
  <nav class="sidebar" aria-label="Primary">
    <div class="item active" data-section="launcher" title="Launcher">‚ñ∂</div>
    <div class="item" data-section="install" title="Install">‚¨á</div>
    <div class="item" data-section="settings" title="Settings">‚öô</div>
  </nav>

                                                                                                                                        <!-- Main -->
  <main class="main">
    <div class="header">
      <span>Minecraft Launcher</span>
      <div class="badges">
        <a class="badge-link" href="https://rowyn11056-byte.github.io/Mcweb" target="_blank" rel="noopener">üîó Live</a>
        <a class="badge-link" href="https://github.com/rowyn11056-byte/Mcweb/actions/workflows/gh-pages.yml" target="_blank" rel="noopener">
          <img alt="Deploy" src="https://github.com/rowyn11056-byte/Mcweb/actions/workflows/gh-pages.yml/badge.svg">
        </a>
      </div>
    </div>

    <section class="card" id="launcher">
      <div class="card-row">
        <div class="left">
          <label for="username">Username</label>
          <input id="username" name="username" placeholder="Player" aria-label="Username" required>
          <div class="muted">Java 1.8.8 (Web)</div>
        </div>

        <div class="right">
          <div class="buttons">
            <button id="playBtn" class="primary">PLAY</button>
            <button id="installBtn" class="small">Install</button>
          </div>
        </div>
      </div>

      <div class="status" id="status">Ready</div>
      <div class="progress" aria-hidden="false"><div class="bar"></div></div>
      <div class="logs"><pre id="logText">Logs will appear here...</pre></div>
    </section>

    <section class="card hidden" id="install">
      <div>Install page (demo)</div>
    </section>

    <section class="card hidden" id="settings">
      <div>Settings go here.</div>
    </section>

    <div class="footer">Made with ‚ù§Ô∏è ‚Äî Demo site</div>
  </main>

  <!-- Game -->
  <div id="gameOverlay" role="dialog" aria-modal="true" aria-hidden="true">
    <button id="closeBtn" type="button" aria-label="Close game">X</button>
    <div class="overlay-content">
      <iframe id="gameFrame" title="Minecraft (Eaglercraft 1.8.8)" sandbox="allow-same-origin allow-scripts allow-forms"></iframe>
    </div>
  </div>

  <script src="script.js" defer></script>
                                                                                                                                                                                                                                </body>
                                                                                                                                                                                                                                </html>
